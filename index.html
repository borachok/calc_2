<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/main.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calc">
            <input type="text" class="display" readonly
                   placeholder="0">
            <div class="opers">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <div class="digits">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button class="dot" value=".">.</button>
            </div>
            <button class="eq">=</button>
            <button class="reset">reset</button>
            <button class="backspace"><<</button>
        </div>
    </div>
    <script src="script/main.js" ></script>
</body>
</html>
